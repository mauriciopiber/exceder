pre-commit:
  parallel: true
  jobs:
    - name: biome
      glob: "**/*.{ts,tsx,mts,js,jsx,json,css}"
      run: npx biome check --staged --write
    - name: typecheck
      glob: "**/*.{ts,tsx,mts}"
      root: app/
      run: npx tsc --noEmit

pre-push:
  jobs:
    - name: build
      root: app/
      run: npx next build
